<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Login example</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

	<!-- The script below is not needed if your browser supports ES6 promises -->
	<script src="https://www.promisejs.org/polyfills/promise-6.0.0.min.js"></script>

	<script src="/dist/attask.min.js"></script>
	<script>
		function doLogin() {
			var url = document.getElementById('url').value;
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			var instance = new window.AtTask.Api({url: url, version: '5.0'});
			instance.login(username, password).then(function(data){
				console.log(data)
			}, console.error);
		}
	</script>
</head>
<body>
	<div class="container">
		<div>
			<div class="form-group">
				<label for="url">Url</label>
				<input type="text" class="form-control" id="url" value="http://localhost:8080" placeholder="Url to use for connection to AtTask">
			</div>

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" value="new@user.attask" placeholder="Your AtTask login">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="text" class="form-control" id="password" value="user" placeholder="Your AtTask password">
			</div>

			<button type="submit" class="btn btn-default" onclick="doLogin()">Login</button>
		</div>
	</div>
</body>
</html>
