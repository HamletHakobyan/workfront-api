<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Login example</title>
	<script src="/dist/api.js"></script>
</head>
<body>
	<div>
		<label>
			Hostname
			<input name="hostname" value="localhost"/>

	</div>

		</label>
	</div>

</html>
